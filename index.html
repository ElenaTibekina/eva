<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>eva-baker</title>
</head>
<body>
    <header class="header">
        <img class="header-logo" src="./img/logo.svg" alt="logo">
        <div class="header-container">
            <h3 class="main-header">&#171;Все новости, за исключением цены на хлеб,
                бессмысленны и неуместны&#187;,
            </h3>
            <p>Чарльз Лэм, английский поэт.</p>
            <nav class="menu">
                <img class="menu-border" src="./img/border_menu.png" alt="menu">
                <div class="menu-container">
                    <a href="#">Обо мне</a>
                    <a href="#">Ассортимент</a>
                    <a href="#">Ваше мнение</a>
                    <a href="#">Контакты</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="content">
            <img class="content-cart" src="./img/cart.png" alt="cart">
            <div class="content-container">
                <div class="content-text">
                    <h2>Медовые булочки</h2>
                    <p>
                        Съешь еще этих мягких
                        французских булок,
                        да выпей чаю
                    </p>
                </div>
                <div class="content-product">
                    <img class="content-product__border" src="./img/border_product.png" alt="border">
                    <img class="content-product__img" src="./img/medovi_home.png" alt="product">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-contacts">
            <a href="#"><img src="./img/Insta.png" alt="instagram"></a>
            <a href="#"><img src="./img/WA.png" alt="WhatsApp"></a>
            <a href="#"><img src="./img/email.png" alt="email"></a>
        </div>
        <p>Разработка и дизайн сайта</p>
    </footer>
</body>
</html>
